<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cartas de Equações - A4 Retrato</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: white;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5mm;
            padding: 5mm;
            width: 210mm;
            min-height: 297mm;
        }

        .card {
            background: white;
            border: 1px solid #333;
            border-radius: 6mm;
            padding: 3mm;
            height: 45mm;
            transform: rotate(-90deg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            page-break-inside: avoid;
        }

        .equation {
            font-size: 2.2em;
            text-align: center;
            font-weight: bold;
            transform: rotate(90deg);
            width: 100%;
        }

        .card-number {
            position: absolute;
            top: 2mm;
            left: 2mm;
            font-size: 3.5mm;
            color: #333;
            background: #eee;
            border-radius: 50%;
            width: 6mm;
            height: 6mm;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(90deg);
        }

        @media print {
            .card {
                border: 1.2pt solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cartas 1 a 50 -->
        <div class="card"><div class="card-number">1</div><div class="equation">x² - 2x - 3 = 0</div></div>
        <div class="card"><div class="card-number">2</div><div class="equation">-x² + 2x + 3 = 0</div></div>
        <div class="card"><div class="card-number">3</div><div class="equation">2x² - 4x - 6 = 0</div></div>
        <!-- Adicione todas as 50 cartas seguindo este padrão -->
    </div>
</body>
</html>
