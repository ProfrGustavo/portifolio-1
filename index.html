<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cartas de Equações</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            background-color: white;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            width: 290mm;
            height: 200mm;
        }

        .card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            height: 45mm;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            page-break-inside: avoid;
        }

        .equation {
            font-size: 1.4em;
            text-align: center;
            font-weight: bold;
        }

        .card-number {
            position: absolute;
            top: 5px;
            right: 8px;
            font-size: 0.8em;
            color: #666;
            background-color: #f0f0f0;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media print {
            body {
                padding: 0;
            }
            .card {
                border: 1px solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cartas de 1 a 50 -->
        <div class="card"><div class="card-number">1</div><div class="equation">x² - 2x - 3 = 0</div></div>
        <div class="card"><div class="card-number">2</div><div class="equation">-x² + 2x + 3 = 0</div></div>
        <div class="card"><div class="card-number">3</div><div class="equation">2x² - 4x - 6 = 0</div></div>
        <div class="card"><div class="card-number">4</div><div class="equation">-2x² + 4x + 6 = 0</div></div>
        <div class="card"><div class="card-number">5</div><div class="equation">3x² - 6x - 9 = 0</div></div>
        <div class="card"><div class="card-number">6</div><div class="equation">-3x² + 6x + 9 = 0</div></div>
        <div class="card"><div class="card-number">7</div><div class="equation">x² - 4x + 3 = 0</div></div>
        <div class="card"><div class="card-number">8</div><div class="equation">-x² + 4x - 3 = 0</div></div>
        <div class="card"><div class="card-number">9</div><div class="equation">2x² - 8x + 6 = 0</div></div>
        <div class="card"><div class="card-number">10</div><div class="equation">-2x² + 8x - 6 = 0</div></div>
        <!-- Continue adicionando até a carta 50 -->
        <!-- ... (adicione as demais equações seguindo o mesmo padrão) ... -->
    </div>
</body>
</html>
